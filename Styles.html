<!-- Styles.html -->

<style>

body {
  font-family: 'Roboto', sans-serif;
  background: #FFFFCF; // pale yellow
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.form-container {
  width: 100%;
  background: linear-gradient(90deg, rgba(255, 255, 148, 1) 0%, rgba(252, 252, 252, 1) 50%, rgba(255, 255, 148, 1) 100%);
  border: 4px solid #E6E63E; // dark yellow
  border-radius: 4px;
}

.title {
  position: sticky;
  top: 0;
  padding: 8px 0px;
  width: 100%;
  background: #E6E63E; // dark yellow
  color: #555; // dark grey
  text-align: center;
  font-size: 64px;
  font-weight: bold;
  z-index: 2;
}

.question {
  font-size: 32px;
  font-weight: bold;
  color: #555; // dark grey
  background: #E6E63E; // dark yellow
  padding: 16px;
  margin-bottom: 12px;
}

.input-container {
  width: 100%;
  margin-bottom: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

input[type="range"] {
  accent-color: #E3E3E8; // dark yellow
  width: 100%;
  margin-top: 10px;
}

.slider-container {
  width: 100%;
}

// slider bar design override
.slider {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 30px;
  background-color: #828282;
  background-image: repeating-linear-gradient(90deg, #555, #555 50%, #828282 50%, #828282);
  background-size: 20%;
  opacity: 0.8; // set transparency for mouse-over effect
  -webkit-transition: .2s; // 0.2 seconds transition on hover
  transition: opacity .2s;
}

// slider mouse-over effect
.slider:hover {
  opacity: 1;
}

// slider thumb design override (supports: Chrome, Opera, Safari, Edge)
.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 50px;
  height: 50px;
  background: #04AA6D; // green
  cursor: pointer; // cursor hover
}

// slider thumb design override (supports: Firefox)
.slider::-moz-range-thumb {
  width: 50px;
  height: 50px;
  background: #04AA6D; // green
  cursor: pointer; // cursor hover
}

.extreme-label {
  display: block;
  font-size: 21px;
  font-weight: bold;
  text-align: center;
  color: #555; // dark grey
  width: 100px;
  padding: 8px;
}

.warning {
  color: red;
  font-size: 14px;
  display: none;
}

button {
  background-color: #828282; // medium grey
  color: #E6E63E; // dark yellow
  padding: 10px 15px;
  border: 4px solid #E6E63E; // dark yellow
  border-radius: 5px;
  cursor: pointer;
  font-size: 48px;
  font-weight: bold;
  transition: background-color 0.3s;
  margin-bottom: 24px;
}

button:hover {
  background-color: #A6A6A6; // light grey
}

button:disabled,
button[disabled] {
  opacity: 0.6;
  color: #828282; // medium grey
  border: 4px solid #828282; // medium grey
  background-color: #A6A6A6; // light grey
  cursor: not-allowed;
}

.radio-label {
  display: block;
  margin-bottom: 10px;
  font-size: 32px;
}

.button-panel {
  width: 100%;
  margin: 15px;
}

.loader {
  margin-top: 24px;
  border: 16px solid #F3F3F3; // grey white
  border-top: 16px solid #E6E63E; // dark yellow
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
