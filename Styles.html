<style>
/*
  Central theme and layout styling for the peer review web app.
  Design rationale:
    - Use CSS custom properties to make theming and future adjustments easy.
    - Separate utility concerns (visibility, centering) from component specifics.
    - Favor accessibility: visible focus states, reduced motion preference, readable typography.
    - Avoid inline styles by providing semantic class hooks for JS/GS to toggle.
*/

:root {
  /* Core color palette centralized so changing the accent or background is trivial. */
  --bg: #FFFFCF; /* pale yellow */
  --surface: #FCFCFC;
  --border-accent: #E6E63E; /* dark yellow */
  --primary: #828282; /* medium grey */
  --primary-hover: #A6A6A6; /* lighter grey */
  --highlight: #04AA6D; /* green for interactive thumb */
  --text: #555555; /* dark grey */
  --radius: 6px;
  --transition-fast: 0.2s ease-in-out;
  --max-content-width: 90%;
  --font-stack: 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}



/* Utility classes */
.hidden {
  display: none !important;
}

.center {
  display: flex;
  justify-content: center;
  align-items: center;
}

.text-left {
  text-align: left;
}

.visually-hidden {
  position: absolute !important;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0 0 0 0);
  white-space: nowrap;
  border: 0;
}



/* Global layout and typography */
* {
  box-sizing: border-box;
}

body {
  font-family: var(--font-stack);
  background: var(--bg);
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: var(--text);
  line-height: 1.3;
}

main {
  width: 100%;
  max-width: var(--max-content-width);
  padding: 0 16px;
}



/* Title block styling */
.title-block {
  position: sticky;
  top: 0;
  background: var(--border-accent);
  width: 100%;
  z-index: 10;
  padding: 12px 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.survey-title {
  margin: 0;
  font-size: clamp(32px, 5vw, 64px);
  font-weight: 700;
  color: var(--text);
}



/* Submission message with subtle emphasis */
.submission-message {
  margin-top: 8px;
  font-size: 20px;
  font-weight: 600;
  background: rgba(255, 255, 255, 0.9);
  padding: 8px 16px;
  border-radius: 4px;
}



/* Container for question blocks (peer review/demographic) */
.form-container {
  width: 100%;
  max-width: 100%;
  background: linear-gradient(90deg, rgba(255,255,148,1) 0%, rgba(252,252,252,1) 50%, rgba(255,255,148,1) 100%);
  border: 4px solid var(--border-accent);
  border-radius: var(--radius);
  padding: 16px;
  margin-bottom: 24px;
  overflow: hidden;
}

.question {
  font-size: clamp(24px, 3vw, 32px);
  font-weight: 700;
  background: var(--border-accent);
  color: var(--text);
  padding: 16px;
  margin: 0 0 12px;
  border-radius: 4px;
}



/* Input container for sliders / labels */
.input-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 8px; /* spacing between labels and slider */
  width: 100%;
}



/* Make labels fixed width to prevent squishing slider */
.extreme-label {
  width: 96px; /* TODO: Make more flexible for longer labels */
  text-align: center;
  font-weight: 700;
  font-size: 18px;
  flex-shrink: 0;
}



/* Ensure slider fills remaining space */
.slider-container {
  flex-grow: 1;
}



/* Range input styling */
input[type="range"].slider {
  -webkit-appearance: none;
  width: 100%;
  height: 20px;
  margin: 10px 0;
  accent-color: var(--border-accent);
  background-color: #828282;
  background-image: repeating-linear-gradient(90deg, #555555, #555555 50%, #828282 50%, #828282);
  background-size: 20%;
  opacity: 0.8;
  border-radius: 4px;
  transition: opacity 0.2s;
  cursor: pointer;
}

input[type="range"].slider:hover {
  opacity: 1;
}

input[type="range"].slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  height: 48px;
  width: 48px;
  border-radius: 50%;
  background: var(--highlight);
  border: 2px solid #444;
  cursor: pointer;
}

input[type="range"].slider::-webkit-slider-thumb:hover {
  transform: scale(1.2);
}



/* Better FireFox support for slider thumb */
input[type="range"].slider::-moz-range-thumb {
  height: 48px;
  width: 48px;
  border-radius: 50%;
  background: var(--highlight);
  border: 2px solid #444;
  cursor: pointer;
}

input[type="range"].slider::-moz-range-thumb:hover {
  transform: scale(1.2);
}



/* Radio button panel */
.radio-label {
  display: block;
  margin-bottom: 10px;
  font-size: 24px;
  cursor: pointer;
}

.button-panel {
  width: 100%;
  margin: 15px 0;
  display: flex;
  flex-direction: column;
  gap: 8px;
}



/* Buttons (reloadButton, submitButton, finalSubmitButton) */
button {
  background-color: var(--primary);
  color: var(--border-accent);
  padding: 18px 24px;
  margin: 4px;
  border: 4px solid var(--border-accent);
  border-radius: 8px;
  cursor: pointer;
  font-size: 32px;
  font-weight: 700;
  transition: background-color 0.3s ease, transform 0.2s ease;
  display: inline-block;
  min-width: 220px;
}

button:hover:not(:disabled) {
  background-color: var(--primary-hover);
  transform: translateY(-1px);
}

button:disabled,
button[disabled] {
  opacity: 0.6;
  color: var(--primary);
  border-color: var(--primary);
  background-color: #d1d1d1;
  cursor: not-allowed;
}



/* Modifiers for potential future differentiation */
.primary-button {
  /* reserved for future variations */
}

/* TODO: Stylying for demographic form radio buttons (not implemented yet) */
.secondary-button {
  background-color: transparent;
  color: var(--text);
  border: 2px solid var(--border-accent);
}



/* Loader: visible status indicator with accessible fallback */
.loader {
  margin-top: 24px;
  border: 16px solid #F3F3F3;
  border-top: 16px solid var(--border-accent);
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
  position: relative;
}

/* If user prefers reduced motion, disable spinner animation */
@media (prefers-reduced-motion: reduce) {
  .loader {
    animation: none;
  }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}



/* Warning / inline error (can be toggled visible via JS/GS) */
.warning {
  color: #cc0000;
  font-size: 14px;
  display: none;
}



/* Responsive tweaks */
@media (max-width: 800px) {
  .form-container {
    padding: 12px;
  }

  button {
    font-size: 24px;
    min-width: 160px;
  }

  .question {
    font-size: 24px;
  }

  .radio-label {
    font-size: 20px;
  }
}



/* Alter slider labels on Mobile if 120px is too wide */
@media (max-width: 600px) {
  .extreme-label {
    width: 90px;
    font-size: 12px;
  }
}

</style>
